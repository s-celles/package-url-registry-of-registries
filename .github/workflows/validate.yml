name: Validate Datapackage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install frictionless
        run: pip install frictionless

      - name: Validate datapackage
        run: frictionless validate datapackage.json
